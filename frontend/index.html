<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Synthonnel</title>
    <style>
        #addItemForm {
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            position: fixed; 
            left: 20px; 
            bottom: 80px; 
            background: white; 
            padding: 10px; 
            border: 1px solid #ccc; 
            display: grid; 
            gap: 10px;
        }

        #trashcan {
            position: fixed; 
            left: 20px; 
            bottom: 16px; 
            font-size: 24px;
        }
        #trashcan.highlight {
            background-color: #f88;
            transition: background-color 0.3s;
        }

        #addItemBtn {
            cursor: pointer;
            position: fixed; 
            left: 60px; 
            bottom: 16px; 
            font-size: 24px; 
            border: none;
        }

        #userPrompt {
            overflow-y: hidden;
            width: calc(100% - 200px);
            margin: 0 auto;
            min-height: 34px;
            height: auto;
            resize: none;
            position: fixed;
            left: 100px;
            bottom: 10px;
        }

        #submitPrompt {
            position: fixed; 
            right: 30px; 
            bottom: 16px; 
            font-size: 24px; 
            border: none;
        }

        #addItemFormHider {
            display:none
        }


        #promptTable {
            width: 100%;
            border-collapse: collapse;
            vertical-align: top;
        }
        #promptTable, #promptTable th, #promptTable td {
            border: 1px solid;
        }
        #promptTable th, #promptTable td {
            padding: 8px;
        }
        .prompt-row {
            font-style: italic;
            column-span: all;
        }
        #promptTable thead th {
            position: sticky;
            top: 0;
            background-color: white;
            z-index: 1;
        }
        .table-container {
            position: absolute; /* or 'fixed', depending on your layout needs */
            top: 0;
            left: 0;
            right: 0;
            bottom: 60px; /* Adjust this value based on the height of your textarea */
            overflow-y: auto; /* Allows scrolling within the container */
            padding: 10px;
            table-layout: fixed;
            word-break: break-word;
        }
        .headerElement {
            width: 2%;
        }
        #headerRow {
            text-align: center;
        }
        .response-row {
            vertical-align: top;
        }
    </style>
</head>
<body>
    <div class="table-container">
        <table id="promptTable">
            <thead>
                <tr id="headerRow">
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
    
    <button id="addItemBtn">+</button>
    <textarea id="userPrompt" placeholder="Enter your prompt here..."></textarea>
    <button id="submitPrompt">ðŸ ‰</button>

    <div id="addItemFormHider" style="display:none">
        <div id="addItemForm">
            <input type="text" id="newItemProvider" placeholder="Provider">
            <input type="text" id="newItemModel" placeholder="Model">
            <textarea id="newItemParameters" placeholder="Parameters" rows="4" style="resize: vertical;"></textarea>
            <input type="text" id="newItemProviderUrl" placeholder="ProviderUrl">
            <input type="text" id="newItemApiKey" placeholder="ApiKey">
            <button id="confirmAddItem">Add</button>
        </div>
    </div>
    <script>
        document.getElementById('submitPrompt').addEventListener('click', function() {
            const textAreaElement = document.getElementById('userPrompt');
            const prompt = textAreaElement.value.trim();

            textAreaElement.value = '';
            textAreaElement.style.height = 'auto';
            textAreaElement.style.height = `${textAreaElement.scrollHeight}px`;

            if (!prompt) {
                return;
            }

            const table = document.querySelector('#promptTable');
            const headerRow = table.rows[0];
            const headerCells = headerRow.cells;

            const promptRow = table.insertRow(-1);
            const promptCell = promptRow.insertCell(0);
            promptCell.className = 'prompt-row';
            promptCell.colSpan = headerCells.length;
            promptCell.innerHTML = "PROMPT: " + prompt;

            const newRow = table.insertRow(-1);
            newRow.className = 'response-row';

            Array.from(headerCells).forEach((item, index) => {
                const newCell = newRow.insertCell(index);
                const ws = new WebSocket(`ws://localhost:8000/ws/stream-llm-response`);

                ws.onopen = function(event) {
                    const itemData = {
                        prompt: prompt,
                        provider: item.getAttribute('data-provider'),
                        model: item.getAttribute('data-model'),
                        parameters: item.getAttribute('data-parameters'),
                        providerUrl: item.getAttribute('data-providerurl'),
                        apiKey: item.getAttribute('data-apikey')
                    };
                    ws.send(JSON.stringify(itemData));
                };

                ws.onmessage = function(event) {
                    newCell.innerHTML += event.data + ' ';
                };

                ws.onerror = function(event) {
                    console.error("WebSocket error observed:", event);
                };

                ws.onclose = function(event) {
                    console.log("WebSocket connection closed for", item.getAttribute('data-provider'));
                };
            });
        });

        document.addEventListener('DOMContentLoaded', function() {
            fetch('http://localhost:8000/get-items')
                .then(response => response.json())
                .then(data => {
                    const headerRow = document.getElementById('headerRow');

                    data.forEach(item => {
                        const th = document.createElement('th');
                        th.className = 'headerElement';
                        th.textContent = item.provider;

                        th.setAttribute('data-provider', item.provider);
                        th.setAttribute('data-model', item.model);
                        th.setAttribute('data-parameters', item.parameters);
                        th.setAttribute('data-providerurl', item.providerUrl);
                        th.setAttribute('data-apikey', item.apiKey);

                        headerRow.appendChild(th);
                    });
                })
                .catch(error => console.error('Error loading table header data:', error));
        });

        document.getElementById('addItemBtn').onclick = function() {
            if (document.getElementById('addItemFormHider').style.display == 'block') {
                document.getElementById('addItemFormHider').style.display = 'none'
            } else {
                document.getElementById('addItemFormHider').style.display = 'block';
            }
        };

        document.getElementById('confirmAddItem').onclick = async function() {
            const newItemProvider = document.getElementById('newItemProvider').value.trim();
            const newItemModel = document.getElementById('newItemModel').value.trim();
            const newItemParameters = document.getElementById('newItemParameters').value.trim();
            const newItemProviderUrl = document.getElementById('newItemProviderUrl').value.trim();
            const newItemApiKey = document.getElementById('newItemApiKey').value.trim();
            
            if (newItemProvider && newItemModel && newItemProviderUrl && newItemApiKey) {
                const newItemHTML = `
                    <div class="item" 
                        data-provider="${newItemProvider}" 
                        data-model="${newItemModel}" 
                        data-parameters="${newItemParameters}" 
                        data-providerurl="${newItemProviderUrl}" 
                        data-apikey="${newItemApiKey}">
                        <div class="itemTitle handle">${newItemProvider}</div>
                        <div class="response"></div>
                    </div>
                `;

                document.getElementById('drag-elements').insertAdjacentHTML('beforeend', newItemHTML);

                // Reset form
                // document.getElementById('newItemTitle').value = '';
                // document.getElementById('newItemProvider').value = '';
                // document.getElementById('newItemModel').value = '';
                // document.getElementById('newItemTemperature').value = '';
                // document.getElementById('addItemForm').style.display = 'none';

                saveItems();
            }
        };

        async function saveItems() {
            const items = Array.from(document.querySelectorAll('#drag-elements .item')).map(div => ({
                provider: div.dataset.provider,
                model: div.dataset.model,
                parameters: div.dataset.parameters,
                providerurl: div.dataset.providerurl,
                apikey: div.dataset.apikey,
            }));

            fetch('http://localhost:8000/save-items', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(items),
            });
        }

        function createItemElement(item) {
            const div = document.createElement('div');
            div.className = 'item';
            div.setAttribute('data-provider', item.provider);
            div.setAttribute('data-model', item.model);
            div.setAttribute('data-parameters', item.parameters);
            div.setAttribute('data-providerurl', item.providerurl);
            div.setAttribute('data-apikey', item.apikey);

            div.innerHTML = `<div class="itemTitle handle">${item.provider}</div><div class="response"></div>`;

            return div;
        }

        document.addEventListener('DOMContentLoaded', function () {
            const textarea = document.getElementById('userPrompt');
            
            function autoGrowTextArea(textAreaElement) {
                textAreaElement.style.height = 'auto';
                textAreaElement.style.height = `${textAreaElement.scrollHeight}px`;
            }
            
            textarea.addEventListener('input', function() {
                autoGrowTextArea(this);
            });

            autoGrowTextArea(textarea);
        });

    </script>
</body>
</html>
